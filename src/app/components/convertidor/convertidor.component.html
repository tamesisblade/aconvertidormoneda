<div class="container mt-3">

  <div class="row">
    <div class="col-lg-12">
      <div class="form-group">
        <label for="cantidad">Ingrese Cantidad address</label>
        <input
         [(ngModel)] = "cantidad"
         (input) = "convertir()"
         type="number"
         class="form-control form-control-lg"
         id="cantidad"
          placeholder="Ingrese cantidad">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">
        <label for="tengo">Tengo</label>
        <select
         [(ngModel)]="tengo"
         (change) = "convertir()"
         class="form-control form-control-lg"
         id="tengo"
         >

          <option *ngFor="let item of monedas">{{ item }}</option>


        </select>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">
        <label for="quiero">Quiero</label>
        <select
        [(ngModel)]="quiero"
        (change) = "convertir()"
        class="form-control
         form-control-lg"
          id="quiero"
          >
          <option *ngFor="let item of monedas">{{ item }}</option>

        </select>
      </div>
    </div>

  </div>
  <h5
  *ngIf = "cantidad > 0"
  class="text-center mt-3"
  >
    <span class="badge badge-success">{{ cantidad }} {{ tengo }}</span>
    <span class="badge badge-secondary">SON</span>
    <span class="badge badge-success">{{ total | number:'0.0-2' }} {{ quiero }}</span>
  </h5>
  <h4>Hecho por Steven ichau</h4>
</div>
